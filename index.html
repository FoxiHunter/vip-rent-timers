
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Аренда VIP сервера</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="snowflakes" aria-hidden="true"></div>
    <div class="container">
        <header>
            <h1>Аренда VIP сервера</h1>
            <p>Управляйте активными и просроченными сессиями аренды</p>
        </header>
        <main>
            <section id="add-user-section">
                <h2>Добавить новую аренду</h2>
                <div class="form-row">
                    <label for="nickname">Никнейм:</label>
                    <input type="text" id="nickname" name="nickname" placeholder="Введите никнейм" />
                </div>
                <div class="form-row time-input">
                    <label for="durationValue">Количество:</label>
                    <input type="number" id="durationValue" name="durationValue" min="1" placeholder="Введите число" />
                    <select id="durationUnit" name="durationUnit">
                        <option value="hours">Часы</option>
                        <option value="minutes">Минуты</option>
                    </select>
                </div>
                <button id="add-user-button">Добавить аренду</button>
            </section>
            <section id="active-users-section">
                <h2>Активные аренды</h2>
                <div id="active-users" class="cards-container"></div>
            </section>
            <section id="expired-users-section">
                <h2>Просроченные аренды</h2>
                <div id="expired-users" class="cards-container"></div>
            </section>
        </main>
    </div>
    <audio id="notificationSound" src="audio/notification.mp3"></audio>
    <script src="js/script.js"></script>
</body>
</html>
